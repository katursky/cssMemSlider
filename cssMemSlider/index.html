<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./normalize.css">
    <title>Mem Slider</title>
</head>
<body>
    <div class="container">
        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">
        <div class="slidecont">
            <div class="slides" id="slideone"></div>
            <div class="slides" id="slidetwo"></div>
            <div class="slides" id="slidethree"></div>
            <div class="slides" id="slidefour"></div>
        </div>
        <div class="undercont">
            <div class="controlcont">
                <label for="slide1">
                    <div class="labelpoint"></div>
                </label>
                <label for="slide2">
                    <div class="labelpoint"></div>
                </label>
                <label for="slide3">
                    <div class="labelpoint"></div>
                </label>
                <label for="slide4">
                    <div class="labelpoint"></div>
                </label>
            </div>
            <div class="titlecont">
                <div class="titles">
                    <div class="slidetitle">
                        <p>Анжуманя version</p>
                    </div>
                    <div class="slidetitle">
                        <p>Disco Elysium version</p>
                    </div>
                    <div class="slidetitle">
                        <p>Военкомат version</p>
                    </div>
                    <div class="slidetitle">
                        <p>Social credit version</p>
                    </div>
                </div>    
            </div>
        </div>
    </div>
</body>
</html>
